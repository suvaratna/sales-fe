<div class="main-div">
  <div class="table-div">
    <div class="search-div">
      <div style="margin-top: 20px;">
        <div class="mat-subheading-2"><strong>Customer: </strong>{{this.customerName}}</div>
     </div>
   </div>

   <mat-divider></mat-divider>

   <div class="mat-elevation-z8" style="margin-top: 20px;">
        
    <mat-table [dataSource]="TableItemList" matSort>

     <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Inc">
        <mat-header-cell *matHeaderCellDef>Inv/Dec</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="AddItem(row)" color="warn"><mat-icon>add</mat-icon></button>
          <button mat-icon-button (click)="onRemove(row)" color="warn"><mat-icon>remove</mat-icon></button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Quantity">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Quantity}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Rate">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Rate</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Rate}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.Amount}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onDelete(row)" color="warn"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="5">
          Loading data...
        </mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="5">
          No data.
        </mat-footer-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':TableItemList!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(TableItemList!=null && TableItemList.data.length==0)}"></mat-footer-row>
    
    </mat-table> 
  </div>
  <div class="button-div">
    <button mat-raised-button color="primary" (click)="onCreate()">
      Send
   </button>
   <button mat-raised-button color="accent" (click)="onBack()">
       Back
   </button>
  </div>
  </div>
  <div class="product-div">
    <div style="margin-top: 20px;">
      <div class="mat-subheading-2">Products</div>
   </div>
   <mat-divider></mat-divider>
    <div style="margin-top: 20px;">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip (click)="onClick(product)" *ngFor="let product of productList"> {{product.Name}}</mat-chip>
      </mat-chip-list>
    </div>
   
  
  </div>
</div>
